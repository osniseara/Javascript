<meta charset="UTF-8">

<script>

function pulaLinha(){
	document.write("<br>");
}

function mostra(texto){
	document.write(texto);
	pulaLinha();
}

function calculaImc(peso , altura){

	return peso / (altura*altura);
	
}



var imcOsni = calculaImc(101, 1.87);
var imcFlavio= calculaImc(101, 1.77);
var imcTotal = (imcOsni+imcFlavio);
mostra(" O imc de Osni é: " +Math.round(imcOsni));
mostra("O imc do Flavio é: " + Math.round(imcFlavio));
mostra(" A soma dos imc's e: " + Math.round(imcTotal) );


</script>
