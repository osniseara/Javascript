<h3> Alcool ou Gasolina?</h3>

<script>

var caminhoComGasolina = 480;
var tanque = 40;

consumoDeGasolina = caminhoComGasolina/tanque;

document.write("O consumo com Gasolina é dê: "+ Math.round(consumoDeGasolina) + " km/l");

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool/tanque;

document.write("<br>O Consumo com Alcool é dê: "+ Math.round(consumoDeAlcool)+ " km/l");

</script>
